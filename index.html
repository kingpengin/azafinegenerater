<!DOCTYPE html>
<html lang="ja">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="AZAFINE,minecraft,軽量化,">
    <meta name="Description" content="軽量化">

    <!--link-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--other-->
    <title>AZAFINE Generator</title>
</head>
<body class="default">
    <h1>Coming soon...(いまからJS学びます)</h1>
    <h3><span style="color: red;">AZAFINE</span> <span style="color: green;">Generator</span></h3>
    <a href="https://kingpengin.github.io/haihujo/kiyaku.html"></a>
    <div title="各アニメーションブロックの設定">
        <label for="AnimationBlock">アニメーションブロックの設定</label>
        <select id="AnimationBlock">
            <option>すべてオフ</option>
            <option>すべてオン</option>
            <option>詳細設定</option>
        </select>
    </div>
    <div title="各パーティクルの設定">
        <label for="particle">パーティクルの設定</label>
        <select id="particle">
            <option>すべてオフ</option>
            <option>すべてオン</option>
            <option>詳細設定</option>
        </select>
    </div>
    <div title="リソースパックのタイプ設定">
        <label for="RType">リソースパックのタイプ設定</label>
        <select id="RType">
            <option>グローバルリソースのみ</option>
            <option>ワールドのみ</option>
            <option>どちらでも利用可能</option>
            <option>カスタム</option>
        </select>
    </div>
    <div title="Minecraftのバージョン">
        <label for="MCV">マインクラフトのバージョン</label>
        <select id="MCV">
            <option>1.18.12</option>
            <option>1.18.2</option>
            <option>1.18.1</option>
            <option>1.18.0</option>
        </select>
    </div>
    <div title="ダウンロードAZAFINE Generator">
        <a href="arg" download="AZAFINE.mcpack" target="_blank">
            <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V9l-7-7z"></path>
                <path d="M13 3v6h6"></path>
            </svg>
            ダウンロード
            </button>
        </a>
    </div>
    <script src="generate.js"></script>
</body>
</html>
