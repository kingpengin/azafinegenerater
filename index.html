<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <div title="各アニメーションブロックの設定">
        <label for="AnimationBlock">アニメーションブロックの設定</label>
        <select id="AnimationBlock">
            <option>すべてオフ</option>
            <option>すべてオン</option>
            <option>詳細設定</option>
        </select>
    </div>
    <div title="各パーティクルの設定">
        <label for="particle">パーティクルの設定</label>
        <select id="particle">
            <option>すべてオフ</option>
            <option>すべてオン</option>
            <option>詳細設定</option>
        </select>
    </div>
    <div title="タイプの設定">
        <label for="particle">リソースパックのタイプ設定</label>
        <select id="particle">
            <option>グローバルリソースのみ</option>
            <option>ワールドのみ</option>
            <option>どちらでも利用可能</option>
        </select>
    </div>
